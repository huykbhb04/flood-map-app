<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloodGuard IoT - Real-time Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .leaflet-container {
        background: #cbd5e1;
      }
      
      /* Hide default routing control container to use our custom React UI */
      .leaflet-routing-container {
        display: none !important;
      }

      /* Map Marker Animations */
      @keyframes ripple-danger {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(239, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }
      
      @keyframes ripple-warning {
        0% {
          box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(245, 158, 11, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
        }
      }

      @keyframes ripple-user {
        0% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(59, 130, 246, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }

      .marker-danger {
        animation: ripple-danger 1.5s infinite;
      }
      
      .marker-warning {
        animation: ripple-warning 2s infinite;
      }

      .marker-user {
        animation: ripple-user 2s infinite;
        background-color: #3b82f6;
        border: 2px solid white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "leaflet-routing-machine": "https://aistudiocdn.com/leaflet-routing-machine@^3.2.12"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
